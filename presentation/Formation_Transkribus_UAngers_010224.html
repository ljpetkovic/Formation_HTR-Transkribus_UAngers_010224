<h2>Petite enquête</h2>
<ul>
<li data-marpit-fragment="1">
<p>Avez-vous entendu parler de la méthode d'<strong>OCR</strong> (ou bien d'<strong>HTR</strong>) ?</p>
</li>
<li data-marpit-fragment="2">
<p>Qu'en savez-vous ?</p>
</li>
<li data-marpit-fragment="3">
<p>Envisagez-vous d'utiliser ces méthodes dans le cadre de vos recherches ?</p>
</li>
</ul>
<p>N'hésitez pas à noter vos idées et commentaires dans ce <a href="https://annuel2.framapad.org/p/formation-ocr--htr-uangers-a5pm?lang=fr">Framapad</a>.</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>

<h2>Objectif de cette formation</h2>
<p><img class="emoji" draggable="false" alt="0️⃣" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/30-20e3.svg" data-marp-twemoji=""/> (re)découverte des notions principales en lien avec cette formation</p>
<p><img class="emoji" draggable="false" alt="1️⃣" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/31-20e3.svg" data-marp-twemoji=""/> sensibilisation à la question de la transcription automatique de textes (OCR · HTR)</p>
<p><img class="emoji" draggable="false" alt="2️⃣" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/32-20e3.svg" data-marp-twemoji=""/> découverte d'un outil d'HTR : Transkribus</p>
<p><img class="emoji" draggable="false" alt="3️⃣" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/33-20e3.svg" data-marp-twemoji=""/> transcription automatique d'un corpus-test</p>
<p><img class="emoji" draggable="false" alt="4️⃣" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/34-20e3.svg" data-marp-twemoji=""/> aperçu des projets d'HTR menés par des <em>GLAM</em><sup>1</sup></p>

<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h1><img class="emoji" draggable="false" alt="0️⃣" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/30-20e3.svg" data-marp-twemoji=""/> Concepts de base</h1>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Archivage</h2>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #8a6d3b;; background-color: #fcf8e3; border-color: #faebcc;">
Processus de collection, d’organisation, de description, de préservation, de diffusion et d’accès aux archives (collections de documents anciens, classés à des fins historiques).
</div>
<p><span style="float:right; font-size: 18px">(<a href="https://www.abantiquo.fr/stockage-archives/">Lepron, 2023</a>)</p>
<ul>
<li data-marpit-fragment="1">
<p>les archives sont définies, collectées, triées et classées selon une logique rationnelle et informationnelle, selon une visée a priori plus fonctionnelle</p>
</li>
<li data-marpit-fragment="2">
<p>mise en jeu des valeurs d’information, juridiques, et secondairement historiques</p>
<p><span style="float:right; font-size: 18px">(<a href="https://shs.hal.science/halshs-01220537/document">Davalon, 2014</a>)</p>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Patrimonialisation</h2>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6;">
Processus de création, de fabrication de patrimoine (héritage du passé existant aujourd'hui), reconnu en tant que bien collectif. Le phénomène s’est développé en France au XIX<sup>e</sup> siècle, notamment pour la sauvegarde des monuments historiques. → valorisation patrimoniale. 
</div>
<p><span style="float:right; font-size: 18px">(<a href="http://geoconfluences.ens-lyon.fr/glossaire/patrimonialisation/@@download_pdf?id=patrimonialisation&amp;uid=43fd7cf20c194f3aa9466668df4b34e5">Ressources de géographie pour les enseignants, 2019</a>)</p>
<ul>
<li data-marpit-fragment="1">
<p>concerne des objets qui se trouvent être encore présents tandis que leurs homologues ont disparu</p>
</li>
<li data-marpit-fragment="2">
<p>le choix de les patrimonialiser suppose un intérêt social pour eux</p>
</li>
<li data-marpit-fragment="3">
<p>mise en jeu des valeurs cognitives, sociales, voire identitaires</p>
</li>
<li data-marpit-fragment="4">
<p>nouvel usage des archives : patrimonialisation numérique</p>
<p><span style="float:right; font-size: 18px">(<a href="https://shs.hal.science/halshs-01220537/document">Davalon, 2014</a>)</p>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Archives <em>numérisées</em></h2>
  <div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; font-size: 25px; border-radius: 4px; color: #31708f; background-color: #d9edf7; border-color: #bce8f1;">L’archive <b style="color:red">numérisée</b>, à l’inverse de l’archive numérique, n’est pas nativement  électronique. Il s’agit du résultat de la reproduction d’une archive  initialement physique au moyen d’un outil numérique, tel qu’un scanner  ou un appareil photo. 
  </div>
<p><span style="font-size: 18px; float:right;">(<a href="https://www.cairn.info/le-travail-sur-archives--9782200621056-page-195.htm">Barbier &amp; Mandret-Degeilh, 2018</a>)</p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/rousseau.png" width="200" />
</p>
<p style="text-align:center; font-size: 70%">Exemple d'une page au format PDF issue de <a href="https://gallica.bnf.fr/ark:/12148/bpt6k5564953b">Gallica</a>.</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Dématérialisation (rétro-conversion)</h2>
<ul>
<li data-marpit-fragment="1">
<p>convertir les documents papier dans un format logique pivot les rendant de nouveau rééditables et donc réutilisables</p>
</li>
<li data-marpit-fragment="2">
<p>au-delà de la simple transcription automatique de textes</p>
</li>
<li data-marpit-fragment="3">
<p>réhabilitation de la structure interne du document, la plus proche possible de celle qu’il avait à l ’origine</p>
<p><span style="font-size: 18px; float:right;">(<a href="https://books.google.fr/books?hl=en&amp;lr=&amp;id=s2INxlR0guEC&amp;oi=fnd&amp;pg=PA319&amp;dq=Le+texte+math%C3%A9matique+:+du+document+papier...+%C3%A0+la+version+html&amp;ots=DiQjaFP_hC&amp;sig=k7XJoDpHe-5-d5rBhnZtyMWKM3c&amp;redir_esc=y#v=onepage&amp;q=Le%20texte%20math%C3%A9matique%20%3A%20du%20document%20papier...%20%C3%A0%20la%20version%20html&amp;f=false">Toumit <em>et al.</em>, 2000</a>)</p>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Archives <em>numériques</em></h2>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #31708f; background-color: #d9edf7; border-color: #bce8f1; font-size: 25px;">[...] tout type de document produit aujourd’hui sous une forme électronique et dématérialisée. [...] toute archive  « nativement » (c’est-à-dire dès sa création) <b style="color:green">numérique</b>. Cette archive  est faite à la fois de <i>données</i> (le contenu du document à proprement  parler) et de <i>métadonnées</i> (les informations sur le document, telles que  sa date de création, son auteur, etc.).</div>
<p><span style="font-size: 18px; float:right;">(<a href="https://www.cairn.info/le-travail-sur-archives--9782200621056-page-195.htm">Barbier &amp; Mandret-Degeilh, 2018</a>)</p>
<ul>
<li data-marpit-fragment="1">exemples :
<ul>
<li data-marpit-fragment="2">archives numériques conservées par les Archives nationales</li>
<li data-marpit-fragment="3">contenu généré par l'utilisateur·trice (angl. <em>user-generated content, UGC</em>)
<ul>
<li data-marpit-fragment="4">issu des réseaux de communication (Internet, email, réseaux sociaux)</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Algorithme</h2>
<ul>
<li data-marpit-fragment="1">
<p>ensemble de règles indiquant à l'ordinateur comment effectuer une tâche</p>
<ul>
<li data-marpit-fragment="2"><small-text>algorithme d'OCR : « <em>diviser l'image d'un caractère de texte en sections et distinguer les régions vides et non vides. En fonction de la police ou du type d'écriture utilisé pour la lettre, la somme de contrôle de la matrice résultante est ensuite étiquetée (initialement par une personne) comme correspondant au caractère de l'image</em> ».</small-text></li>
</ul>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/algorithme.png" width="600" />
</p>
<p style="text-align:center; font-size: 70%">Illustration d'un algorithme d'OCR (<a href="https://www.itransition.com/blog/ocr-algorithm">Anderson, 2021</a>).</p>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Intelligence artificielle (IA)</h2>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/ia-ml-dl.svg" width="1000" />
</p>
<p style="text-align:center; font-size: 70%">Relations entre les termes « IA », « apprentissage automatique » et « apprentissage profond » (adapté de <a href="https://www.researchgate.net/figure/Representation-des-relations-entre-intelligence-artificielle-apprentissage-automatique_fig18_349180505">Cendre, 2021</a>).</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="4" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Principes de l'apprentissage profond</h2>
<ul>
<li data-marpit-fragment="1">
<p>résoudre un problème en le divisant en plusieurs tâches</p>
</li>
<li data-marpit-fragment="2">
<p>tâches distribuées à des algorithmes de ML, organisés en <strong>couches</strong> successives</p>
</li>
<li data-marpit-fragment="3">
<p>les couches contiennent des neurones et aident à faire circuler l’information</p>
</li>
<li data-marpit-fragment="4">
<p>chaque couche travaille sur le résultat de la précédente → <span style="color:navy"><b>réseau de neurones</b></span></p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/reseau.png" width="460" />
</p>
<p style="text-align:center; font-size: 70%">Structure d'un réseau de neurones pour la tâche de classification (<a href="https://www.edureka.co/blog/what-is-a-neural-network/">Lateef, 2023</a>).</p>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="1" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Réseau de neurones artificiel profond</h2>
<ul>
<li data-marpit-fragment="1">algorithmes produisant une donnée de sortie à partir des données d’entrée
<ol>
<li><span style="color:red"><b>*</b></span> couche d'entreé (accepte les données d'entrée : images, documents...)</li>
<li>   couche cachée (effectue des calculs nécessaires pour produire la sortie)</li>
<li><span style="color:red"><b>*</b></span> couche de sortie (prédit une donnée de sortie : classe, caractère...)</li>
</ol>
</li>
</ul>
<p><small-text><img class="emoji" draggable="false" alt="❇" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2747.svg" data-marp-twemoji=""/> Types de réseaux : classiques, convolutifs, récurrents etc.</small-text></p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/reseau.png" width="410" />
</p>
<p style="text-align:center; font-size: 70%">Structure d'un réseau de neurones pour la tâche de classification (<a href="https://www.edureka.co/blog/what-is-a-neural-network/">Lateef, 2023</a>).</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Apprentissage profond</h2>
<ul>
<li data-marpit-fragment="1">cas de figure : reconnaissance de visages</li>
</ul>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/dl.png" width="480" />
</p>
<p style="text-align:center; font-size: 70%">L'illustration du mécanisme du réseau de neurones pour la tâche de reconnaissance de visage (<a href="https://www.researchgate.net/figure/An-illustration-of-deep-learning-As-a-deep-network-of-neurons-is-trained-to-recognize_fig1_273395781">Lehman & Clune, 2014</a>).</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Apprentissage profond : reconnaissance de caractères</h2>

    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/dl_digits.png" width="850" />
</p>
<p style="text-align:center; font-size: 70%">L'illustration du mécanisme du réseau de neurones pour la tâche de reconnaissance de caractères (<a href="https://db-blog.web.cern.ch/index.php/blog/luca-canali/2016-07-neural-network-scoring-engine-plsql-recognizing-handwritten-digits">Canali, 2016</a>).</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="5" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Enjeux de l'acquisition de données</h2>
<div class="warning-msg">
  <i class="fa fa-warning"></i>
  Format natif ➙ format numériquement et pleinement exploitable
</div>
<ul>
<li data-marpit-fragment="1">
<p>texte lisible, analysable et requêtable par la machine</p>
</li>
<li data-marpit-fragment="2">
<p>utilisation de la puissance des ordinateurs pour effectuer la transcription</p>
</li>
<li data-marpit-fragment="3">
<p>traitement des documents en masse, redistribution au format numérique</p>
</li>
<li data-marpit-fragment="4">
<p>éviter la transcription manuelle et chronophage de documents volumineux</p>
<p>≠ projets de production participative (angl. <em>crowdsourcing</em>) :</p>
<ul>
<li data-marpit-fragment="5"><small-text><a href="https://fromthepage.com/landing">From The Page</a>, <a href="https://transcribathon.eu/">Transcribathon</a>, <a href="http://transcrire.huma-num.fr/">Transcrire</a>, <a href="http://t-pen.org/TPEN/">T-PEN</a> etc.</small-text></li>
</ul>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Méthodes de transcription automatique de textes</h2>
<p>La transcription automatique de textes comprend les méthodes suivantes :</p>
<ol>
<li>OCR (angl. <em>optical character recognition</em>)</li>
<li>HTR (angl. <em>handwritten text recognition</em>)</li>
</ol>
<p><small-text>Ces méthodes sont parfois regroupées sous le nom d'ATR (angl. <em>automatic text recognition</em>) (<a href="https://www.theses.fr/s381671">Scheithauer, 2023</a>)</small-text></p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>OCR</h2>
<ul>
<li data-marpit-fragment="1">
<p><span style="color:darkblue">reconnaissance optique de caractères</span></p>
</li>
<li data-marpit-fragment="2">
<p>technique généralement appliquée aux textes <strong>dactylographiés</strong></p>
<blockquote>
<p>Processus qui consiste à convertir un ensemble de signes graphiques, le plus souvent alphanumériques (mais aussi les ponctuations, espacements...), encodés sous la forme d'une image, en mode texte. L'OCR désigne à la fois un <span style="color:green"><strong>processus</strong></span> (d'OCR) et un <span style="color:green"><strong>logiciel</strong></span> (d'OCR).</p>
</blockquote>
</li>
</ul>
<p><span style="float:right; font-size:18px">(<a href="https://outils.lamop.fr/lamop/mp3/E-Ndp/JBC-NP_e-NDP_OCR-et-HTR.pdf">Camps &amp; Perreaux, 2021</a>)</span></p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>OCR</h2>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/ocr_augm.svg" width="500" />
</p>
<p style="text-align:center; font-size: 70%">Mécanisme de l'OCR (adapté de <a href="https://datascience.unige.ch/application/files/2316/3248/7621/3.3._Simon_Gabay__Jean-Luc_Falcone.pdf">Gabay & SciCoS, 2021</a>).</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>HTR</h2>
<ul>
<li data-marpit-fragment="1">
<p><span style="color:darkblue">reconnaissance de l’écriture manuscrite (angl. <em>handwritten text recognition</em>)</span></p>
</li>
<li data-marpit-fragment="2">
<p>technique applicable aux textes <strong>manuscrits</strong>, mais aussi <strong>dactylographiés</strong></p>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #a94442; background-color: #f2dede; border-color: #ebccd1;">
Comment peut-on segmenter les caractères en écritures cursives, étant donné que les mêmes sont écrits attachés de manière fluide ? Dans ce cas, la segmentation au niveau des caractères s'avère impossible.
</div>
<p><span style="float:right; font-size:18px">(adapté de <a href="https://datascience.unige.ch/application/files/2316/3248/7621/3.3._Simon_Gabay__Jean-Luc_Falcone.pdf">Gabay &amp; SciCoS, 2021</a>)</span></p>
<br />
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img//htr.png" width="900" />
<small-text><a href="https://comedie-francaise.bibli.fr/index.php?lvl=notice_display&id=65726"><br /><i>Registre du Comité d'administration du Théâtre français de S. M. l'Empereur et Roi</i></a>, par Nicolas Bernard.</small-text>
</p>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="7" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Cas de figure</h2>
<ol>
<li>
<h6>On part de zéro</h6>
<ul>
<li data-marpit-fragment="1">créer (ou collecter) des données d'entraînement</li>
<li data-marpit-fragment="2">entraîner un ou des modèles de segmentation et/ou de transcription</li>
<li data-marpit-fragment="3">appliquer le(s) modèle(s) entraîné(s) aux images</li>
</ul>
</li>
<li>
<h6>On a déjà un modèle de segmentation et/ou de transcription</h6>
<ul>
<li data-marpit-fragment="4">
<p>appliquer le(s) modèle(s) existant(s) aux images et vérifier le résultat</p>
</li>
<li data-marpit-fragment="5">
<p>on vise l'exhaustivité, sans pour autant attendre une transcription parfaite</p>
</li>
<li data-marpit-fragment="6">
<p>si le modèle n'est pas suffisamment performant, on bascule dans le 1.</p>
<ul>
<li data-marpit-fragment="7">ré-entraînement du modèle</li>
</ul>
<p><span style="float:right; font-size:18px">(<a href="https://mate-shs.cnrs.fr/wp-content/uploads/2021/03/Tuto33_Chague_slide.pdf">Chagué, 2021</a>)</span></p>
</li>
</ul>
</li>
</ol>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="5" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>1. Entraîner un modèle</h2>
<ul>
<li data-marpit-fragment="1">
<p>créer des <span style="color:navy">données d'entraînement</span> (« vérité terrain », angl. <em>ground truth</em>)</p>
<ul>
<li data-marpit-fragment="2">transcriptions obtenues par l'annotation manuelle d'un échantillon de différentes pages de documents</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>entraîner un modèle sur les pages annotées</p>
</li>
<li data-marpit-fragment="4">
<p>appliquer le modèle aux pages non vues lors de l'entraînement (<span style="color:navy">données de test</span>)</p>
<ul style="font-size:22px">
    <li><i>in‑domain</i> : données provenant des mêmes données que celles présentes dans les données d'entraînement (p. ex. d'autres lignes d'un même document imprimé)</li>
    <li><i>out‑of‑domain</i> : données provenant d'une source différente de celles présentes dans les données d'entraînement (p. ex. d'autres lignes d'un autre document imprimé)
</li>
</ul><span style="float:right; font-size:18px">(<a href="https://github.com/gabays/Cours_2020_01_Strasbourg/blob/master/OCR_pratique.pdf">Gabay, 2020</a>)<br />
</li>
<li data-marpit-fragment="5">
<p>détecter les lignes de textes et effectuer une transcription automatique</p>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>2. <em>Workflow</em> (<em>pipeline</em>) classique d'HTR</h2>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/workflow.svg" width="1100" />
</p>
<p align="center" alt="drawing">
<small-text>Chaîne de traitement d'HTR adaptée de <a href="https://programminghistorian.org/fr/lecons/transcription-automatisee-graphies-non-latines#pipeline-classique-dun-ocrhtr">Vidal-Gorène (2023)</a>.</small-text>
</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="3" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h3>2.1 Acquisition des données</h3>
<ul>
<li data-marpit-fragment="1">
<p>téléchargement des documents disponibles en ligne (format PDF, JPG, PNG...)</p>
</li>
<li data-marpit-fragment="2">
<p>numérisation des documents non disponibles en ligne (idéalement, scans PDF)</p>
</li>
<li data-marpit-fragment="3">
<p>import des documents (avec ou sans pré-traitement d'images)</p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/pretraitement.png" width="1100" />
</p>
<p align="left" alt="drawing">
<small-text>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Image originale.&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Image pré-traitée (binarisation).</small-text>
</p>
</li>
</ul>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h3>2.2 Analyse de la mise en page</h3>
<ul>
<li data-marpit-fragment="1"><span style="color:red"><b>*</b></span> ligne de base (angl. <em>baseline</em>) : polyligne sous la ligne de texte manuscrite</li>
<li data-marpit-fragment="2">   zones (régions) de texte</li>
</ul>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/segmentation_zoom.png" width="750" />
</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>

<h3>2.3 Reconnaissance de texte</h3>
<ul>
<li data-marpit-fragment="1">le résultat de la transcription automatique de texte n'est pas parfait</li>
</ul>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/transcription_work.png" width="450" />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h3>2.3 Résultat de transcription</h3>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/transcription.png" width="1100" />
</p>

<h2>Patrimonialisation numérique</h2>
<p>Acteurs majeurs de patrimonialisation numérique dans le domaine d'HTR :</p>
<ul>
<li data-marpit-fragment="1">
<p>institutions patrimoniales (les <em>GLAM</em>) : BnF, Archives nationales, Bodmer Lab...</p>
</li>
<li data-marpit-fragment="2">
<p>institutions d'ESR : ENS, EPHE, École des Chartes, INRIA...</p>

</li>

<h2>Gallica</h2>
<p><span style="color:green"><b>Bibliothèque nationale de France (BnF)</b></span> transcrit systématiquement ses contenus imprimés et les rend disponibles dans sa bibliothèque numérique <a href="https://gallica.bnf.fr/ark:/12148/bpt6k317962c/f11.item.r=histoire%20de%20la%20gr%C3%A8ce"><strong>Gallica</strong></a>.</p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/grece.png" width="650" />
</p>
<p style="text-align:center; font-size: 70%">Interface de Gallica, <a href="https://gallica.bnf.fr/ark:/12148/bpt6k317962c/f11.item.r=histoire%20gr%C3%A8ce">exemple d'un document historique OCRisé</a>.</p>
<footer>Formation OCR · HTR et Transkribus, M2 « Bibliothèques et archives de l'UA », 01/02/2024, Ljudmila PETKOVIC</footer>
</section>

<h2>Projets et infrastructures</h2>
<ul>
<li data-marpit-fragment="1">
<p><a href="https://ocr-d.de/en/project.html">OCR-D</a> OCR pour les documents historiques imprimés en allemand</p>
</li>
<li data-marpit-fragment="2">
<p><a href="https://teklia.com/fr/blog/202211-belfort-en/">Archives municipales de Belfort</a> OCR · HTR en collaboration avec <a href="https://teklia.com/">TEKLIA</a></p>
</li>
<li data-marpit-fragment="3">
<p><a href="https://himanis.hypotheses.org/">HIMANIS</a> angl. <em><strong>HI</strong>storical <strong>MAN</strong>uscript <strong>I</strong>ndexing for user-controlled <strong>S</strong>earch</em></p>
</li>
<li data-marpit-fragment="4">

</li>

<p><a href="https://inria.hal.science/hal-03541887/document">CREMMA</a> <strong>C</strong>onsortium <strong>R</strong>econnaissance d’<strong>E</strong>critures <strong>M</strong>anuscrites des <strong>M</strong>atériaux <strong>A</strong>nciens</p>
</li>
<li data-marpit-fragment="6">
<p><a href="https://www.unige.ch/lettres/humanites-numeriques/recherche/projets-de-la-chaire/fondue">FoNDUE</a> <strong>FO</strong>rmes <strong>N</strong>umerisees et <strong>D</strong>etection <strong>U</strong>nifiee des <strong>E</strong>critures</p>
<p>...</p>
</li>
</ul>
