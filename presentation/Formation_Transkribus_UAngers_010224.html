<ul>
<li data-marpit-fragment="1">
<p>Avez-vous entendu parler de la mthode d'<strong>OCR</strong> (ou bien d'<strong>HTR</strong>) ?</p>
</li>
<li data-marpit-fragment="2">
<p>Qu'en savez-vous ?</p>
</li>

</li>
</ul>

<h1><img class="emoji" draggable="false" alt="0" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/30-20e3.svg" data-marp-twemoji=""/> Concepts de base</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Archivage</h2>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #8a6d3b;; background-color: #fcf8e3; border-color: #faebcc;">
Processus de collection, dorganisation, de description, de prservation, de diffusion et daccs aux archives (collections de documents anciens, classs  des fins historiques).
</div>
<p><span style="float:right; font-size: 18px">(<a href="https://www.abantiquo.fr/stockage-archives/">Lepron, 2023</a>)</p>
<ul>
<li data-marpit-fragment="1">
<p>les archives sont dfinies, collectes, tries et classes selon une logique rationnelle et informationnelle, selon une vise a priori plus fonctionnelle</p>
</li>
<li data-marpit-fragment="2">
<p>mise en jeu des valeurs dinformation, juridiques, et secondairement historiques</p>
<p><span style="float:right; font-size: 18px">(<a href="https://shs.hal.science/halshs-01220537/document">Davalon, 2014</a>)</p>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Patrimonialisation</h2>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6;">
Processus de cration, de fabrication de patrimoine (hritage du pass existant aujourd'hui), reconnu en tant que bien collectif. Le phnomne sest dvelopp en France au XIX<sup>e</sup> sicle, notamment pour la sauvegarde des monuments historiques.  valorisation patrimoniale. 
</div>
<p><span style="float:right; font-size: 18px">(<a href="http://geoconfluences.ens-lyon.fr/glossaire/patrimonialisation/@@download_pdf?id=patrimonialisation&amp;uid=43fd7cf20c194f3aa9466668df4b34e5">Ressources degographiepour lesenseignants, 2019</a>)</p>
<ul>
<li data-marpit-fragment="1">
<p>concerne des objets qui se trouvent tre encore prsents tandis que leurs homologues ont disparu</p>
</li>
<li data-marpit-fragment="2">
<p>le choix de les patrimonialiser suppose un intrt social pour eux</p>
</li>
<li data-marpit-fragment="3">
<p>mise en jeu des valeurs cognitives, sociales, voire identitaires</p>
</li>
<li data-marpit-fragment="4">
<p>nouvel usage des archives : patrimonialisation numrique</p>
<p><span style="float:right; font-size: 18px">(<a href="https://shs.hal.science/halshs-01220537/document">Davalon, 2014</a>)</p>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Archives <em>numrises</em></h2>
  <div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; font-size: 25px; border-radius: 4px; color: #31708f; background-color: #d9edf7; border-color: #bce8f1;">Larchive <b style="color:red">numrise</b>,  linverse de larchive numrique, nest pas nativement  lectronique. Il sagit du rsultat de la reproduction dune archive  initialement physique au moyen dun outil numrique, tel quun scanner  ou un appareil photo. 
  </div>
<p><span style="font-size: 18px; float:right;">(<a href="https://www.cairn.info/le-travail-sur-archives--9782200621056-page-195.htm">Barbier &amp; Mandret-Degeilh, 2018</a>)</p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/rousseau.png" width="200" />
</p>
<p style="text-align:center; font-size: 70%">Exemple d'une page au format PDF issue de <a href="https://gallica.bnf.fr/ark:/12148/bpt6k5564953b">Gallica</a>.</p>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Dmatrialisation (rtro-conversion)</h2>
<ul>
<li data-marpit-fragment="1">
<p>convertir les documents papier dans un format logique pivot les rendant de nouveau rditables et donc rutilisables</p>
</li>
<li data-marpit-fragment="2">
<p>au-del de la simple transcription automatique de textes</p>
</li>
<li data-marpit-fragment="3">
<p>rhabilitation de la structure interne du document, la plus proche possible de celle quil avait  l origine</p>
<p><span style="font-size: 18px; float:right;">(<a href="https://books.google.fr/books?hl=en&amp;lr=&amp;id=s2INxlR0guEC&amp;oi=fnd&amp;pg=PA319&amp;dq=Le+texte+math%C3%A9matique+:+du+document+papier...+%C3%A0+la+version+html&amp;ots=DiQjaFP_hC&amp;sig=k7XJoDpHe-5-d5rBhnZtyMWKM3c&amp;redir_esc=y#v=onepage&amp;q=Le%20texte%20math%C3%A9matique%20%3A%20du%20document%20papier...%20%C3%A0%20la%20version%20html&amp;f=false">Toumit <em>et al.</em>, 2000</a>)</p>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Archives <em>numriques</em></h2>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #31708f; background-color: #d9edf7; border-color: #bce8f1; font-size: 25px;">[...] tout type de document produit aujourdhui sous une forme lectronique et dmatrialise. [...] toute archive   nativement  (cest--dire ds sa cration) <b style="color:green">numrique</b>. Cette archive  est faite  la fois de <i>donnes</i> (le contenu du document  proprement  parler) et de <i>mtadonnes</i> (les informations sur le document, telles que  sa date de cration, son auteur, etc.).</div>
<p><span style="font-size: 18px; float:right;">(<a href="https://www.cairn.info/le-travail-sur-archives--9782200621056-page-195.htm">Barbier &amp; Mandret-Degeilh, 2018</a>)</p>
<ul>
<li data-marpit-fragment="1">exemples :
<ul>
<li data-marpit-fragment="2">archives numriques conserves par les Archives nationales</li>
<li data-marpit-fragment="3">contenu gnr par l'utilisateurtrice (angl. <em>user-generated content, UGC</em>)
<ul>
<li data-marpit-fragment="4">issu des rseaux de communication (Internet, email, rseaux sociaux)</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Algorithme</h2>
<ul>
<li data-marpit-fragment="1">
<p>ensemble de rgles indiquant  l'ordinateur comment effectuer une tche</p>
<ul>
<li data-marpit-fragment="2"><small-text>algorithme d'OCR :  <em>diviser l'image d'un caractre de texte en sections et distinguer les rgions vides et non vides. En fonction de la police ou du type d'criture utilis pour la lettre, la somme de contrle de la matrice rsultante est ensuite tiquete (initialement par une personne) comme correspondant au caractre de l'image</em> .</small-text></li>
</ul>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/algorithme.png" width="600" />
</p>
<p style="text-align:center; font-size: 70%">Illustration d'un algorithme d'OCR (<a href="https://www.itransition.com/blog/ocr-algorithm">Anderson, 2021</a>).</p>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Intelligence artificielle (IA)</h2>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/ia-ml-dl.svg" width="1000" />
</p>
<p style="text-align:center; font-size: 70%">Relations entre les termes  IA ,  apprentissage automatique  et  apprentissage profond  (adapt de <a href="https://www.researchgate.net/figure/Representation-des-relations-entre-intelligence-artificielle-apprentissage-automatique_fig18_349180505">Cendre, 2021</a>).</p>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="4" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Principes de l'apprentissage profond</h2>
<ul>
<li data-marpit-fragment="1">
<p>rsoudre un problme en le divisant en plusieurs tches</p>
</li>
<li data-marpit-fragment="2">
<p>tches distribues  des algorithmes de ML, organiss en <strong>couches</strong> successives</p>
</li>
<li data-marpit-fragment="3">
<p>les couches contiennent des neurones et aident  faire circuler linformation</p>
</li>
<li data-marpit-fragment="4">
<p>chaque couche travaille sur le rsultat de la prcdente  <span style="color:navy"><b>rseau de neurones</b></span></p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/reseau.png" width="460" />
</p>
<p style="text-align:center; font-size: 70%">Structure d'un rseau de neurones pour la tche de classification (<a href="https://www.edureka.co/blog/what-is-a-neural-network/">Lateef, 2023</a>).</p>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="1" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Rseau de neurones artificiel profond</h2>
<ul>
<li data-marpit-fragment="1">algorithmes produisant une donne de sortie  partir des donnes dentre
<ol>
<li><span style="color:red"><b>*</b></span> couche d'entre (accepte les donnes d'entre : images, documents...)</li>
<li>couche cache (effectue des calculs ncessaires pour produire la sortie)</li>
<li><span style="color:red"><b>*</b></span> couche de sortie (prdit une donne de sortie : classe, caractre...)</li>
</ol>
</li>
</ul>
<p><small-text><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2747.svg" data-marp-twemoji=""/> Types de rseaux : classiques, convolutifs, rcurrents etc.</small-text></p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/reseau.png" width="410" />
</p>
<p style="text-align:center; font-size: 70%">Structure d'un rseau de neurones pour la tche de classification (<a href="https://www.edureka.co/blog/what-is-a-neural-network/">Lateef, 2023</a>).</p>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>

<h2>Enjeux de l'acquisition de donnes</h2>
<div class="warning-msg">
  <i class="fa fa-warning"></i>
  Format natif  format numriquement et pleinement exploitable
</div>
<ul>
<li data-marpit-fragment="1">
<p>texte lisible, analysable et requtable par la machine</p>
</li>
<li data-marpit-fragment="2">
<p>utilisation de la puissance des ordinateurs pour effectuer la transcription</p>
</li>
<li data-marpit-fragment="3">
<p>traitement des documents en masse, redistribution au format numrique</p>
</li>
<li data-marpit-fragment="4">
<p>viter la transcription manuelle et chronophage de documents volumineux</p>
<p> projets de production participative (angl. <em>crowdsourcing</em>) :</p>
<ul>
<li data-marpit-fragment="5"><small-text><a href="https://fromthepage.com/landing">From The Page</a>, <a href="https://transcribathon.eu/">Transcribathon</a>, <a href="http://transcrire.huma-num.fr/">Transcrire</a>, <a href="http://t-pen.org/TPEN/">T-PEN</a> etc.</small-text></li>
</ul>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Mthodes de transcription automatique de textes</h2>
<p>La transcription automatique de textes comprend les mthodes suivantes :</p>
<ol>
<li>OCR (angl. <em>optical character recognition</em>)</li>
<li>HTR (angl. <em>handwritten text recognition</em>)</li>
</ol>
<p><small-text>Ces mthodes sont parfois regroupes sous le nom d'ATR (angl. <em>automatic text recognition</em>) (<a href="https://www.theses.fr/s381671">Scheithauer, 2023</a>)</small-text></p>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>OCR</h2>
<ul>
<li data-marpit-fragment="1">
<p><span style="color:darkblue">reconnaissance optique de caractres</span></p>
</li>
<li data-marpit-fragment="2">
<p>technique gnralement applique aux textes <strong>dactylographis</strong></p>
<blockquote>
<p>Processus qui consiste  convertir un ensemble de signes graphiques, le plus souvent alphanumriques (mais aussi les ponctuations, espacements...), encods sous la forme d'une image, en mode texte. L'OCR dsigne  la fois un <span style="color:green"><strong>processus</strong></span> (d'OCR) et un <span style="color:green"><strong>logiciel</strong></span> (d'OCR).</p>
</blockquote>
</li>
</ul>
<p><span style="float:right; font-size:18px">(<a href="https://outils.lamop.fr/lamop/mp3/E-Ndp/JBC-NP_e-NDP_OCR-et-HTR.pdf">Camps &amp; Perreaux, 2021</a>)</span></p>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>OCR</h2>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/ocr_augm.svg" width="500" />
</p>
<p style="text-align:center; font-size: 70%">Mcanisme de l'OCR (adapt de <a href="https://datascience.unige.ch/application/files/2316/3248/7621/3.3._Simon_Gabay__Jean-Luc_Falcone.pdf">Gabay & SciCoS, 2021</a>).</p>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>HTR</h2>
<ul>
<li data-marpit-fragment="1">
<p><span style="color:darkblue">reconnaissance de lcriture manuscrite (angl. <em>handwritten text recognition</em>)</span></p>
</li>
<li data-marpit-fragment="2">
<p>technique applicable aux textes <strong>manuscrits</strong>, mais aussi <strong>dactylographis</strong></p>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #a94442; background-color: #f2dede; border-color: #ebccd1;">
Comment peut-on segmenter les caractres en critures cursives, tant donn que les mmes sont crits attachs de manire fluide ? Dans ce cas, la segmentation au niveau des caractres s'avre impossible.
</div>
<p><span style="float:right; font-size:18px">(adapt de <a href="https://datascience.unige.ch/application/files/2316/3248/7621/3.3._Simon_Gabay__Jean-Luc_Falcone.pdf">Gabay &amp; SciCoS, 2021</a>)</span></p>
<br />
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img//htr.png" width="900" />
<small-text><a href="https://comedie-francaise.bibli.fr/index.php?lvl=notice_display&id=65726"><br /><i>Registre du Comit d'administration du Thtre franais de S. M. l'Empereur et Roi</i></a>, par Nicolas Bernard.</small-text>
</p>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="7" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>Cas de figure</h2>
<ol>
<li>
<h6>On part de zro</h6>
<ul>
<li data-marpit-fragment="1">crer (ou collecter) des donnes d'entranement</li>
<li data-marpit-fragment="2">entraner un ou des modles de segmentation et/ou de transcription</li>
<li data-marpit-fragment="3">appliquer le(s) modle(s) entran(s) aux images</li>
</ul>
</li>
<li>
<h6>On a dj un modle de segmentation et/ou de transcription</h6>
<ul>
<li data-marpit-fragment="4">
<p>appliquer le(s) modle(s) existant(s) aux images et vrifier le rsultat</p>
</li>
<li data-marpit-fragment="5">
<p>on vise l'exhaustivit, sans pour autant attendre une transcription parfaite</p>
</li>
<li data-marpit-fragment="6">
<p>si le modle n'est pas suffisamment performant, on bascule dans le 1.</p>
<ul>
<li data-marpit-fragment="7">r-entranement du modle</li>
</ul>
<p><span style="float:right; font-size:18px">(<a href="https://mate-shs.cnrs.fr/wp-content/uploads/2021/03/Tuto33_Chague_slide.pdf">Chagu, 2021</a>)</span></p>
</li>
</ul>
</li>
</ol>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="5" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>1. Entraner un modle</h2>
<ul>
<li data-marpit-fragment="1">
<p>crer des <span style="color:navy">donnes d'entranement</span> ( vrit terrain , angl. <em>ground truth</em>)</p>
<ul>
<li data-marpit-fragment="2">transcriptions obtenues par l'annotation manuelle d'un chantillon de diffrentes pages de documents</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>entraner un modle sur les pages annotes</p>
</li>
<li data-marpit-fragment="4">
<p>appliquer le modle aux pages non vues lors de l'entranement (<span style="color:navy">donnes de test</span>)</p>
<ul style="font-size:22px">
    <li><i>indomain</i> : donnes provenant des mmes donnes que celles prsentes dans les donnes d'entranement (p. ex. d'autres lignes d'un mme document imprim)</li>
    <li><i>outofdomain</i> : donnes provenant d'une source diffrente de celles prsentes dans les donnes d'entranement (p. ex. d'autres lignes d'un autre document imprim)
</li>
</ul><span style="float:right; font-size:18px">(<a href="https://github.com/gabays/Cours_2020_01_Strasbourg/blob/master/OCR_pratique.pdf">Gabay, 2020</a>)<br />
</li>
<li data-marpit-fragment="5">
<p>dtecter les lignes de textes et effectuer une transcription automatique</p>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h2>2. <em>Workflow</em> (<em>pipeline</em>) classique d'HTR</h2>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/workflow.svg" width="1100" />
</p>
<p align="center" alt="drawing">
<small-text>Chane de traitement d'HTR adapte de <a href="https://programminghistorian.org/fr/lecons/transcription-automatisee-graphies-non-latines#pipeline-classique-dun-ocrhtr">Vidal-Gorne (2023)</a>.</small-text>
</p>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="3" data-paginate="true" data-footer="Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="60" style="--paginate:true;--theme:default;">
<h3>2.1 Acquisition des donnes</h3>
<ul>
<li data-marpit-fragment="1">
<p>tlchargement des documents disponibles en ligne (format PDF, JPG, PNG...)</p>
</li>
<li data-marpit-fragment="2">
<p>numrisation des documents non disponibles en ligne (idalement, scans PDF)</p>
</li>
<li data-marpit-fragment="3">
<p>import des documents (avec ou sans pr-traitement d'images)</p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Dropbox/Bureau/formation_Transkribus_Uni_Angers/presentation/img/pretraitement.png" width="1100" />
</p>

</p>
</li>
</ul>
<footer>Formation OCR  HTR et Transkribus, M2  Bibliothques et archives de l'UA , 01/02/2024, Ljudmila PETKOVIC</footer>

<ul>

<h2>Logiciels OCR  HTR</h2>
<ul>
<li data-marpit-fragment="1">

</li>
<li data-marpit-fragment="2">

</li>
<li data-marpit-fragment="3">

</li>
<li data-marpit-fragment="4">
<p><a href="https://github.com/Calamari-OCR/calamari">Calamari</a></p>
</li>
<li data-marpit-fragment="5">
<p><a href="https://github.com/tberg12/ocular">ocular</a></p>
<p>...</p>
